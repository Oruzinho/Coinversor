<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinversor</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            <div class="logo">
                <img class="logo-icon" src="./assets/coins.png" alt="Ícone de Moedas da Logo" width="32">COINVERSOR
            </div>
        </h1>
    </header>

    <section>
        <div class="forms">
            <label for="valorReal">R$</label>
            <input type="number" name="valorReal" id="valorReal" class="input" step="0.01" min="0.00"
                max="9999999999999.99" value="" ) autofocus required />
        </div>

        <div class="forms">
            <button type="submit" class="button" id="Converter" onclick="converter()">CONVERTER</button>
        </div>

        <br>

        <div class="instrucoes">
            <h2>Digite o valor em Reais(R$) e clique no botão para converter!</h2>

            <br>

            <h3>O valor será Convertido para DÓLAR, EURO, LIBRA e PESO.
            </h3>

        </div>

        <br>
        <div class="mostrarValores">
            <h2 id="setDolar">
            </h2>
            <h2 id="setEuro">
            </h2>
            <h2 id="setLibra">
            </h2>
            <h2 id="setPeso">
            </h2>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </section>

</body>

</html>
